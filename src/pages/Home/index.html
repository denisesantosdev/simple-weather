    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta http-equiv="refresh" content="120">
    <title>Simplest Weather</title>
    <meta
      name="description"
      content="Simplest weather, the sleek and modern weather web app, designed with a minimalist glass aesthetic that shows concise and simple information on the current weather conditions and forecast for the next few days."
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="../../assets/img/weather-icon.svg" type="image/x-icon" />
  </head>
  <body class="morning-clrs">
    <main class="app-container">
      <header>
        <p id="location">Location</p>
        <label for="metric" class="toggle-metric">
          C
          <input type="checkbox" name="metric" id="metric" />
          <div class="selected-metric"></div>
          F
        </label>
      </header>

      <section class="weather-section">
        <img src="../../assets/img/weather-icons/01d.svg" alt="" />
        <div class="temp-wrapper">
          <div class="temp">
            <h1>00</h1>
            <span class="degree">Â°C</span>
          </div>
          <div class="weather-description">
            <p>Description</p>
          </div>
        </div>
      </section>

      <section class="date-section">
        <p class="date">00th Jan 00</p>
        <p class="day-and-hour">Sunday | 0:00 am</p>
      </section>

      <section class="weather-details">
        <div class="detail-wind detail">
          <img src="../../assets/img/wind-direction-icon.svg" alt="" />
          <p>Wind speed: <span class="wind">00Km/h</span></p>
        </div>
        <span>|</span>
        <div class="detail-humity detail">
          <img src="../../assets/img/hum-icon.svg" alt="" />
          <p>Humidity: <span class="hum">00%</span></p>
        </div>
        <span>|</span>
        <div class="detail-rain detail">
          <img src="../../assets/img/rain-icon.svg" alt="" />
          <p>Cloudness: <span class="clouds">0.0%</span></p>
        </div>
      </section>

      <section class="forecast-section">
        <img class="arrow-left" src="../../assets/img/arrow-right.svg" alt="" />
        <section class="forecast">
          <!-- <div class="forecast-day-card">
            <p>00</p>
            <img src="img/weather-icons/01d.svg" alt="" />
            <p class="week-day">Sun</p>
          </div> -->
        </section>
        <img class="arrow-right" src="../../assets/img/arrow-right.svg" alt="" />
      </section>
    </main>

  </body>
